{% extends "business_app/toolbar.html" %}

{% block title %}Main Page{% endblock %}

{% block content %}
	{{block.super}}
	<div class="page-header">
	</div>
{% endblock%}

{% block visuals %}
	<div class="placeholder">
	{% for position, val in visuals.items %}
		{% if position != "graph" %}
			<div class="cellContainer">
			</div>
		{% else %}
			<div class="graph">
				<canvas id="canvas{{forloop.counter}}" height="100"></canvas>
			</div>
		{% endif %}
	{% endfor %}
	</div>
{% endblock %}
